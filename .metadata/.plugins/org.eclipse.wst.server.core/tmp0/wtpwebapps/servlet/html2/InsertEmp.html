<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PostMember</title>
<link rel="stylesheet" href="../css/form.css">
</head>
<body class="bg">
	<form method="post" action="../InsertnewEmp">
		<table>
			<tr><td>員工編號</td>
				<td><input type="text" name="empno"/></td></tr>
			<tr><td>姓名</td>
				<td><input type="text" name="ename"/></td></tr>
			<tr><td>到職日</td>
				<td><input type="text" name="hiredate"/></td></tr>
			<tr><td>薪水</td>
				<td><input type="text" name="salary"/></td></tr>
			<tr><td>部門編號</td>
				<td><input type="text" name="deptno"/></td></tr>
			<tr><td>職稱</td>
				<td><input type="text" name="title"></td></tr>

		</table>
		<input type="submit" value="送出" />	
	</form>
</body>
</html>
